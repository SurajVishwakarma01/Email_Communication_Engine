<script>
$(".tampname").prop('required',false);
function showinput() {
  var checkBox = document.getElementById("tampid");

  if (checkBox.checked == true){
    $('.tampname').removeClass('d-none');
    $(".tampname").prop('required',true);
  } else {
    $('.tampname').addClass('d-none');
    $(".tampname").prop('required',false);
