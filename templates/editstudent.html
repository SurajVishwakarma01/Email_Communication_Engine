{% extends 'base.html' %}
{% block body %}

<h1>Edit Student:</h1>
<hr class="bg-success">
<br>
<section class="shadow p-3 border">
    <p><small><b>Update Details:</b></small></p>
    <form action="/editstudent/{{allec.Sno}}" method="post">
        <table>
            <tr>
                <td><b>Name:</b></td>
                <td> <input class="form-control m-2" type="text" name="Student_Name" value="{{allec.Student_Name}}" required></td>
            </tr>
            <tr>
                 <td><b>Email Id:</b></td>
                <td> <input class="form-control m-2" type="text" name="Email_Id" value="{{allec.Email_Id}}" required></td>
            </tr>
            <tr>
                <td><b>Contact No:</b></td>
                <td>  <input class="form-control m-2" name="Contact_No" type="text" value="{{allec.Contact_No}}" required></td>
            </tr>
            <tr>
            <td><b>Stream Allocated:</b></td>
                <td><input class="form-control m-2" type="text" name="Stream_Allocated" value="{{allec.Stream_Allocated}}" required></td>
            </tr>
            <tr>
                <td></td>
                <td><p class="text-right"><button class=" btn btn-success btn-sm" type="submit">Update</button></p>
</td>
            </tr>
        </table>

    </form>
</section>
  {% endblock %}
